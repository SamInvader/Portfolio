<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.5s;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        #projects, #blogs {
            transition: opacity 0.5s, transform 0.5s;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .project-box, .blog-box {
            margin: 10px 0;
        }
        .contact {
            text-align: center;
            margin: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('section');

            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</head>
<body>
    <nav>
        <a href="#about">About Me</a>
        <a href="#projects">Projects</a>
        <a href="#blogs">Blogs</a>
        <a href="#contact">Contact Me</a>
    </nav>

    <section id="about">
        <h1>About Me</h1>
        <p>Your introduction goes here...</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <div class="project-box"><a href="project1-link">Project 1</a></div>
        <div class="project-box"><a href="project2-link">Project 2</a></div>
        <div class="project-box"><a href="project3-link">Project 3</a></div>
    </section>

    <section id="blogs">
        <h2>Blogs</h2>
        <div class="blog-box"><a href="https://medium.com/@saminvader/ai-model-with-python-642600eab117">AI Model with Python</a></div>
        <div class="blog-box"><a href="blog2-link">Blog Post 2</a></div>
        <div class="blog-box"><a href="blog3-link">Blog Post 3</a></div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <div class="contact">
            <p>Email me at: <a href="mailto:olawoleolaniran@gmail.com">olawoleolaniran@gmail.com</a></p>
        </div>
    </section>
</body>
</html>
